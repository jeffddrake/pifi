<html>
  <head>
    <title>Connectuity Raspberry Pi WiFi Commissioning</title>
  </head>
  <style>
      table, th, td {
          border: 1px solid black;
          border-collapse:collapse;
      }
      th, td {
          padding: 5px;
      }
   </style>
  <body>
    <h1>Connectuity Raspberry Pi WiFi Commissioning</h1>
<script>
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","wifi-networks.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

document.write("<table><tr><th>SSID</th><th>Security Mode</th></tr>");
var x=xmlDoc.getElementsByTagName("networks");
for (i=0;i<x.length;i++)
  { 
  document.write("<tr><td>");
  document.write(x[i].getElementsByTagName("ssid")[0].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(x[i].getElementsByTagName("securityMode")[0].childNodes[0].nodeValue);
  document.write("</td></tr>");
  }
document.write("</table>");
</script>
  </body>
</html>
